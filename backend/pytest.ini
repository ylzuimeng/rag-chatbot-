[pytest]
# Pytest configuration for RAG system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    slow: Slow tests (network calls, database operations)
    critical: Critical path tests that must pass

# Minimum version
minversion = 9.0

# Ignore paths
norecursedir = .git .tox dist build *.egg chroma_db test_chroma_db .venv
